<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" (click)="onItemSelected(item)"
              [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}">
  <!-- <mat-icon class="routeIcon">{{item.icon}}</mat-icon> -->
  {{item.text}}
  <span  *ngIf="item.submenu && item.submenu.length">

    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <fw-side-nav-item *ngFor="let child of item.submenu" [item]="child" [depth]="depth+1">
  </fw-side-nav-item>
</div>
