    <!-- <div > -->
      <span>
          <a *ngFor="let icon of frameworkConfigService.socialIcons"
          [href]="icon.link"
          [title]="icon.alt">
          <img
              class="top-image"
              [src]="icon.imageFile"
              [alt]="icon.alt">
          </a>
      </span>
      <span>
        <button *ngIf="!isLoggedIn()" mat-button (click)="login()">LOGIN</button>
      </span>

      <span *ngIf="topBarService.getTopBarItem()!= null">
        <div  *ngIf="topBarService.getTopBarItem().applications!=null">
          <select (change)="onApplicationChange($event)" >
            <option *ngFor="let item of topBarService.getTopBarItem().applications">
              {{item.application}}
            </option>
          </select>
        </div>
      </span>
