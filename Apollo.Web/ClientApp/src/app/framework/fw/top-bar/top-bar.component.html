      <span>
          <a *ngFor="let icon of frameworkConfigService.socialIcons"
          [href]="icon.link"
          [title]="icon.alt">
          <img
              class="top-image"
              [src]="icon.imageFile"
              [alt]="icon.alt">
          </a>
      </span>
      <span>
        <button *ngIf="!isLoggedIn()" mat-button (click)="login()">LOGIN</button>
      </span>
      <span *ngIf="isLoggedIn()">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </span>

         <mat-menu #menu="matMenu" class="user-dropdown">
          <button mat-menu-item >
            <span>My Profile</span>
          </button>
          <button mat-menu-item >
            <span>Change Password</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <span>Logout</span>
          </button>
        </mat-menu>

      <span *ngIf="topBarService.getTopBarItem()!= null">
        <div  *ngIf="topBarService.getTopBarItem().applications!=null">
          <select (change)="onApplicationChange($event)" [value]= "topBarService.getTopBarItem().activeApplication">
            <option *ngFor="let item of topBarService.getTopBarItem().applications" [value]="item.application">
              {{item.application}}
            </option>
          </select>
        </div>
      </span>
