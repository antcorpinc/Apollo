<h1>Support Roles</h1>
<div class="row">
    <div >
        <button title="Set New Pernissions" type="button" mat-raised-button (click)="setNewPermissions()">
        <span>Set New Pernissions</span>
      </button>
    </div>
  </div>

<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput  placeholder="Filter">
  </mat-form-field>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Application Name Column -->
    <ng-container matColumnDef="applicationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Application Name</th>
      <td mat-cell *matCellDef="let row">{{row.applicationName}}</td>
    </ng-container>

        <!-- Role  Name Column -->
        <ng-container matColumnDef="roleName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role  Name</th>
          <td mat-cell *matCellDef="let row">{{row.roleName}}</td>
        </ng-container>
        <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row">
        <mat-select placeholder="Actions" name="Actions">
          <ng-container *ngIf='readAction'>
            <mat-option value="{{row.id}}:read" #read >View</mat-option>
          </ng-container>
          <ng-container *ngIf='createAction'>
            <mat-option value="{{row.id}}:edit" #edit >Edit</mat-option>
          </ng-container>
        </mat-select>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="totalRecords" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
