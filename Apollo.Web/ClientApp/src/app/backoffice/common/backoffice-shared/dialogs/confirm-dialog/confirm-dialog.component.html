<div >
    <div >
      <span >{{ title }}</span>
    </div>
    <div >
      <p>{{ message }}</p>
      <div >
        <button type="button" title="OK" mat-raised-button (click)="dialogRef.close(true)">{{buttonText}}</button>
        <button type="button" title="Cancel" mat-raised-button (click)="dialogRef.close(false)">Cancel</button>
      </div>
    </div>
  </div>
