<h2 mat-dialog-title> {{data.title}} </h2>
<mat-dialog-content>
<p> {{data.content}} </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary"  (click)="ok()">
    <mat-icon>done</mat-icon> Ok
  </button>
  <button mat-button color="primary"  (click)="cancel()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
